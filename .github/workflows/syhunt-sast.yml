name: Syhunt SAST Scan
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, Windows, X64, syhunt]
    steps:
      - uses: actions/checkout@v2
      - run: Start-CodeScan -pfcond 'medium' -output 'report.pdf'
      - name: 'Syhunt Report'
        uses: actions/upload-artifact@v4
        if: failure()
        with:
         name: syhunt-report
         path: report.pdf
         if-no-files-found: error
